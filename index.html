<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meus Investimentos</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: #f4f4f4;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 12px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 16px;
    }
    label {
      font-size: 0.85rem;
      display: block;
      margin-bottom: 4px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 0.9rem;
      box-sizing: border-box;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 10px 16px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    #addBtn {
      background: #0f766e;
      color: #fff;
      width: 100%;
      margin-top: 4px;
    }
    #addBtn:active {
      opacity: 0.8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8rem;
    }
    th, td {
      padding: 6px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      font-weight: 600;
    }
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.7rem;
    }
    .tipo-renda_fixa { background: #e0f2fe; }
    .tipo-fundo      { background: #fef9c3; }
    .tipo-cripto     { background: #fee2e2; }
    .tipo-acao       { background: #dcfce7; }
    .totais span {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 4px;
    }
    .danger-btn {
      background: #fee2e2;
      font-size: 0.7rem;
      padding: 4px 8px;
      border-radius: 999px;
    }
    .secondary-btn {
      background: #e5e7eb;
      font-size: 0.8rem;
      padding: 8px 12px;
      border-radius: 999px;
    }

    /* Abas */
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    .tab-btn {
      flex: 1;
      text-align: center;
      padding: 8px 0;
      border-radius: 999px;
      border: 1px solid #d4d4d8;
      background: #f4f4f5;
      font-size: 0.9rem;
    }
    .tab-btn.active {
      background: #0f766e;
      color: #fff;
      border-color: #0f766e;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }

    .status {
      font-size: 0.8rem;
      margin-bottom: 6px;
      color: #4b5563;
    }
    .status.error {
      color: #b91c1c;
    }
    .status.success {
      color: #15803d;
    }
  </style>
</head>
<body>
  <h1>Meus Investimentos</h1>

  <!-- Abas -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="cadastro">Cadastro</button>
    <button class="tab-btn" data-tab="lancamentos">Lançamentos</button>
  </div>

  <!-- ABA CADASTRO -->
  <div id="tab-cadastro" class="tab-content active">
    <div class="card">
      <h2 style="font-size:1rem; margin-top:0;">Novo lançamento</h2>

      <label for="tipo">Tipo</label>
      <select id="tipo">
        <option value="renda_fixa">Renda fixa</option>
        <option value="fundo">Fundo</option>
        <option value="cripto">Criptoativo</option>
        <option value="acao">Ação</option>
      </select>

      <label for="ticker">Ticker / Código (para preço automático)</label>
      <input id="ticker" placeholder="Ex.: PETR4, IVVB11, BTC, ETH..." />

      <label for="nome">Nome do ativo</label>
      <input id="nome" placeholder="Ex.: Tesouro IPCA 2029, IVVB11, Bitcoin..." />

      <label for="corretora">Corretora / Banco</label>
      <input id="corretora" placeholder="Ex.: Nubank, XP, Binance..." />

      <label for="valor">Valor aplicado (R$)</label>
      <input id="valor" type="number" step="0.01" inputmode="decimal" />

      <label for="quantidade">Quantidade (opcional)</label>
      <input id="quantidade" type="number" step="0.0001" inputmode="decimal" />

      <label for="preco">Preço atual (R$) – opcional (é atualizado depois)</label>
      <input id="preco" type="number" step="0.01" inputmode="decimal" />

      <button id="addBtn">Adicionar</button>
    </div>
  </div>

  <!-- ABA LANÇAMENTOS -->
  <div id="tab-lancamentos" class="tab-content">
    <div class="card">
      <div class="status" id="status"></div>
      <button id="updatePricesBtn" class="secondary-btn">Atualizar preços de mercado</button>
    </div>

    <div class="card">
      <h2 style="font-size:1rem; margin-top:0;">Totais</h2>
      <div class="totais" id="totais"></div>
    </div>

    <div class="card">
      <h2 style="font-size:1rem; margin-top:0;">Lançamentos</h2>
      <table>
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Ticker</th>
            <th>Ativo</th>
            <th>Corretora</th>
            <th>Aplicado</th>
            <th>Valor atual</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="lista"></tbody>
      </table>
    </div>
  </div>

  <script>
    const STORAGE_KEY = "meus_investimentos_v2";

    function carregarDados() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        return raw ? JSON.parse(raw) : [];
      } catch (e) {
        console.error(e);
        return [];
      }
    }

    function salvarDados(dados) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(dados));
    }

    let investimentos = carregarDados();

    function formatCurrency(v) {
      if (v == null || isNaN(v)) return "-";
      return v.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
    }

    function labelTipo(tipo) {
      switch (tipo) {
        case "renda_fixa": return "Renda fixa";
        case "fundo":      return "Fundo";
        case "cripto":     return "Cripto";
        case "acao":       return "Ação";
        default:           return tipo;
      }
    }

    function setStatus(msg, type = "") {
      const el = document.getElementById("status");
      el.textContent = msg || "";
      el.className = "status" + (type ? " " + type : "");
    }

    function render() {
      const tbody = document.getElementById("lista");
      tbody.innerHTML = "";

      const totaisPorTipo = {
        renda_fixa: 0,
        fundo: 0,
        cripto: 0,
        acao: 0,
      };

      investimentos.forEach((inv, index) => {
        totaisPorTipo[inv.tipo] = (totaisPorTipo[inv.tipo] || 0) + inv.valor;

        const tr = document.createElement("tr");

        const tdTipo = document.createElement("td");
        const span = document.createElement("span");
        span.textContent = labelTipo(inv.tipo);
        span.className = "badge tipo-" + inv.tipo;
        tdTipo.appendChild(span);

        const tdTicker = document.createElement("td");
        tdTicker.textContent = inv.ticker || "-";

        const tdNome = document.createElement("td");
        tdNome.textContent = inv.nome;

        const tdCorretora = document.createElement("td");
        tdCorretora.textContent = inv.corretora;

        const tdValor = document.createElement("td");
        tdValor.textContent = formatCurrency(inv.valor);

        const tdAtual = document.createElement("td");
        const valorAtual = inv.preco && inv.quantidade
          ? inv.preco * inv.quantidade
          : (inv.preco ? inv.preco : null); // se não tiver quantidade, mostra o preço unitário
        tdAtual.textContent = formatCurrency(valorAtual);

        const tdAcoes = document.createElement("td");
        const btnDel = document.createElement("button");
        btnDel.textContent = "Excluir";
        btnDel.className = "danger-btn";
        btnDel.onclick = () => {
          investimentos.splice(index, 1);
          salvarDados(investimentos);
          render();
        };
        tdAcoes.appendChild(btnDel);

        tr.appendChild(tdTipo);
        tr.appendChild(tdTicker);
        tr.appendChild(tdNome);
        tr.appendChild(tdCorretora);
        tr.appendChild(tdValor);
        tr.appendChild(tdAtual);
        tr.appendChild(tdAcoes);

        tbody.appendChild(tr);
      });

      const totaisDiv = document.getElementById("totais");
      totaisDiv.innerHTML = "";
      Object.entries(totaisPorTipo).forEach(([tipo, total]) => {
        if (total > 0) {
          const span = document.createElement("span");
          span.textContent = `${labelTipo(tipo)}: ${formatCurrency(total)}`;
          totaisDiv.appendChild(span);
        }
      });
    }

    // MAPA SIMPLES TICKER -> ID COINGECKO
    const MAPA_CRIPTO = {
      BTC: "bitcoin",
      ETH: "ethereum",
      SOL: "solana",
      ADA: "cardano",
      XRP: "ripple",
      BNB: "binancecoin"
      // você pode adicionar mais aqui depois
    };

    async function buscarPrecoCripto(ticker) {
      if (!ticker) return null;
      const upper = ticker.toUpperCase();
      const id = MAPA_CRIPTO[upper];
      if (!id) return null;

      const url = `https://api.coingecko.com/api/v3/simple/price?ids=${encodeURIComponent(id)}&vs_currencies=brl`;
      try {
        const resp = await fetch(url);
        if (!resp.ok) return null;
        const data = await resp.json();
        const valor = data[id]?.brl;
        return typeof valor === "number" ? valor : null;
      } catch (e) {
        console.error("Erro ao buscar cripto:", ticker, e);
        return null;
      }
    }

    async function buscarPrecoAcaoOuFundo(ticker) {
      if (!ticker) return null;
      const clean = ticker.toUpperCase().trim();
      const url = `https://brapi.dev/api/quote/${encodeURIComponent(clean)}`;
      try {
        const resp = await fetch(url);
        if (!resp.ok) return null;
        const data = await resp.json();
        const result = data.results && data.results[0];
        const price = result?.regularMarketPrice;
        return typeof price === "number" ? price : null;
      } catch (e) {
        console.error("Erro ao buscar ação/fundo:", ticker, e);
        return null;
      }
    }

    async function atualizarPrecosMercado() {
      if (!investimentos.length) {
        setStatus("Nenhum investimento para atualizar.");
        return;
      }

      setStatus("Atualizando preços de mercado...", "");

      let atualizados = 0;

      for (let inv of investimentos) {
        if (!inv.ticker) continue;

        if (inv.tipo === "cripto") {
          const preco = await buscarPrecoCripto(inv.ticker);
          if (preco != null) {
            inv.preco = preco;
            atualizados++;
          }
        } else if (inv.tipo === "acao" || inv.tipo === "fundo") {
          const preco = await buscarPrecoAcaoOuFundo(inv.ticker);
          if (preco != null) {
            inv.preco = preco;
            atualizados++;
          }
        } else {
          // renda fixa normalmente não tem preço de mercado igual ação/cripto
          continue;
        }
      }

      salvarDados(investimentos);
      render();

      if (atualizados > 0) {
        setStatus(`Preços atualizados para ${atualizados} ativo(s).`, "success");
      } else {
        setStatus("Não foi possível atualizar os preços. Pode ser limitação da API ou ticker inválido.", "error");
      }
    }

    document.getElementById("addBtn").addEventListener("click", () => {
      const tipo = document.getElementById("tipo").value;
      const ticker = document.getElementById("ticker").value.trim();
      const nome = document.getElementById("nome").value.trim();
      const corretora = document.getElementById("corretora").value.trim();
      const valor = parseFloat(document.getElementById("valor").value.replace(",", "."));
      const quantidadeRaw = document.getElementById("quantidade").value.replace(",", ".");
      const precoRaw = document.getElementById("preco").value.replace(",", ".");
      const quantidade = quantidadeRaw ? parseFloat(quantidadeRaw) : null;
      const preco = precoRaw ? parseFloat(precoRaw) : null;

      if (!nome || isNaN(valor)) {
        alert("Preencha pelo menos o nome do ativo e o valor aplicado.");
        return;
      }

      investimentos.push({
        tipo,
        ticker,
        nome,
        corretora,
        valor,
        quantidade,
        preco,
        criadoEm: new Date().toISOString(),
      });

      salvarDados(investimentos);

      // Limpar campos
      document.getElementById("ticker").value = "";
      document.getElementById("nome").value = "";
      document.getElementById("corretora").value = "";
      document.getElementById("valor").value = "";
      document.getElementById("quantidade").value = "";
      document.getElementById("preco").value = "";

      render();
      setStatus("Lançamento adicionado.", "success");
    });

    document.getElementById("updatePricesBtn").addEventListener("click", () => {
      atualizarPrecosMercado();
    });

    // Lógica das abas
    document.querySelectorAll(".tab-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const tab = btn.getAttribute("data-tab");

        document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
        document.getElementById("tab-" + tab).classList.add("active");
      });
    });

    render();
  </script>
</body>
</html>
